{% extends "base.html" %}

{% block content %}
  
  <h2>{{ episiode.title }}</h2>
  {% for enclosure in episode.enclosure_set.all %}
    <audio controls="controls">
      <source src="{{ enclosure.file.url }}" type="audio/mp3" />
      Playing audio requires a browser that supports the HTML5 audio element. Upgrade your browser.
    </audio>
  {% endfor %}

{% endblock %}
